      <span class="navbar-toggler-icon"></span>

<!-- Main Form -->
<main class="container-fluid main-content animate py-5 px-5">
  <div class="add-news-form">
    <h1 class="form-title mb-4">Add News Article</h1>
    
    <form class="news-form">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-lg-8">
          <div class="form-card">
            <!-- Article Title -->
            <div class="mb-4">
              <label for="articleTitle" class="form-label">Article Title</label>
              <input type="text" class="form-control" id="articleTitle" required>
            </div>

            <!-- Category -->
            <div class="mb-4">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" required>
                <option value="">Choose category</option>
                <option>Events</option>
                <option>Announcements</option>
                <option>Clubs</option>
              </select>
            </div>

            <!-- Content -->
            <div class="mb-4">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" rows="6" required></textarea>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-lg-4">
          <div class="form-card">
            <!-- Image Upload -->
            <div class="mb-4">
              <label class="form-label">Featured Image</label>
              <div class="file-upload">
                <input type="file" class="form-control" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-label">
                  <span class="upload-text">Choose File</span>
                </label>
              </div>
            </div>

            <!-- Author Info -->
            <div class="mb-4">
              <label for="author" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="author" required>
            </div>

            <!-- Publish Date -->
            <div class="mb-4">
              <label for="publishDate" class="form-label">Publish Date</label>
              <input type="date" class="form-control" id="publishDate" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Buttons -->
      <div class="form-actions mt-5">
        <button type="submit" class="btn btn-primary btn-lg">Publish Article</button>
        <a href="../News.html" class="btn btn-outline-secondary btn-lg ms-3">Cancel</a>
      </div>
    </form>
  </div>
</main>
