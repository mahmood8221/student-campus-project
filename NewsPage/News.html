<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Campus News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <h1 class="h3">Campus Hub – Campus News</h1>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">

    <!-- Search, Filters, and Sort Controls -->
    <section class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="search" class="form-control" placeholder="Search news..." />
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected>Filter by Category</option>
            <option>Events</option>
            <option>Announcements</option>
            <option>Clubs</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected>Sort by</option>
            <option>Newest</option>
            <option>Oldest</option>
            <option>Most Viewed</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Add News Button -->
    <div class="d-flex justify-content-end mb-3">
      <a href="#" class="btn btn-success">+ Add News Article</a>
    </div>

    <!-- News Grid -->
    <section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- News Card Example -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="News Image" />
          <div class="card-body">
            <h5 class="card-title">Sample News Title</h5>
            <p class="card-text"><small class="text-muted">April 10, 2025</small></p>
            <p class="card-text">This is a short excerpt of the news article content to give readers a preview...</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Read More</a>
          </div>
        </div>
      </div>
      <!-- Repeat similar cards for more news items -->
    </section>

    <!-- Pagination Controls -->
    <nav class="mt-5 d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <small>© 2025 Campus Hub. All rights reserved.</small>
    </div>
  </footer>

</body>
</html>
