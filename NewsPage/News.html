<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Campus News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="News.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand" href="../Home/index.html">Campus Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="../EvantsCalendar/EventsCalendar.html">Events Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Study Group Finder</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Course Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="../CourseNote/CN.html">Course Notes</a></li>
        <li class="nav-item"><a class="nav-link active" href="News.html">Campus News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Club Activities</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Student Marketplace</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">

  <!-- Controls Section -->
  <section class="controls-section mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="search" id="searchInput" class="form-control" placeholder="Search news..." aria-label="Search news articles">
      </div>
      <div class="col-md-3">
        <select class="form-select" id="filterCategory">
          <option value="all">All Categories</option>
          <option value="events">Events</option>
          <option value="announcements">Announcements</option>
          <option value="clubs">Clubs</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="sortBy">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="popular">Most Popular</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Skeleton Loader -->
<div id="skeletonLoader" style="display: none;">
  <div class="row">
    <!-- Repeat this card several times for effect -->
    <div class="col-md-4 mb-4" aria-hidden="true">
      <div class="news-card skeleton">
        <div class="card-header skeleton" style="height: 3rem;"></div>
        <div class="skeleton" style="height: 200px;"></div>
        <div class="card-content p-3">
          <div class="skeleton" style="width: 60%; height: 1.5rem; margin-bottom: 1rem;"></div>
          <div class="skeleton" style="width: 80%; height: 1rem; margin-bottom: 0.5rem;"></div>
          <div class="skeleton" style="width: 70%; height: 1rem; margin-bottom: 0.5rem;"></div>
          <div class="skeleton" style="width: 50%; height: 1rem;"></div>
        </div>
      </div>
    </div>
    <!-- You can copy the col-md-4 div to add 6, 9, etc., depending on how many you want -->
  </div>
</div>

  <!-- Add News Button -->
  <div class="text-end mb-4">
    <a href="NewsAdd/Add.html" class="btn btn-primary">+ Add News Article</a>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay d-none" id="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div class="alert alert-danger d-none" id="errorMessage"></div>

  <!-- Dynamic News Grid -->
  <section id="news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- JavaScript will populate cards here -->
  </section>

  <!-- Pagination Controls -->
  <nav class="pagination-section mt-5 d-flex justify-content-center">
    <ul class="pagination" id="pagination">
      <!-- JavaScript will populate pagination buttons here -->
    </ul>
  </nav>

</main>

<!-- Footer -->
<footer class="main-footer text-center py-4 bg-dark text-white mt-5">
  <div class="container">
    <small>Â© 2025 Campus Hub. All rights reserved.</small>
  </div>
</footer>

<script src="News.js"></script>

</body>
</html>
