<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Campus News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="News.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand" href="../index.html">Campus Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Events Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Study Group Finder</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Course Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Course Notes</a></li>
        <li class="nav-item"><a class="nav-link active" href="News.html">Campus News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Club Activities</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Student Marketplace</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container main-content">

  <!-- Controls Section -->
  <section class="controls-section">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="searchInput" class="visually-hidden">Search news</label>
        <input type="search" 
               id="searchInput" 
               class="form-control" 
               placeholder="Search news..."
               aria-label="Search news articles">
      </div>
      
      <div class="col-md-3">
        <label for="filterCategory" class="visually-hidden">Filter by category</label>
        <select class="form-select" id="filterCategory">
          <option value="all">All Categories</option>
          <option value="events">Events</option>
          <option value="announcements">Announcements</option>
          <option value="clubs">Clubs</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <label for="sortBy" class="visually-hidden">Sort articles</label>
        <select class="form-select" id="sortBy">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="popular">Most Popular</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Add News Button -->
  <div class="add-news-btn">
    <a href="NewsAdd/Add.html" class="btn btn-primary">
      + Add News Article
    </a>
  </div>

  <!-- Loading State -->
  <div class="loading-overlay d-none" id="loading">
    <div class="spinner-border text-primary"></div>
  </div>

  <!-- Error Message -->
  <div class="alert alert-danger d-none mt-3" id="errorMessage"></div>

  <!-- Dynamic News Grid -->
  <section class="news-grid row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="newsContainer">
    <!-- JavaScript will populate this section -->
    <div id="news-container" class="news-grid"></div>
    <div id="pagination" class="pagination-controls"></div>
    
  </section>

  <!-- Pagination -->
  <nav class="pagination-section mt-5 d-flex justify-content-center">
    <ul class="pagination" id="pagination">
      <li class="page-item">
        <button class="page-link" data-page="prev" aria-label="Previous page">
          Previous
        </button>
      </li>
      <li class="page-item">
        <button class="page-link" data-page="next" aria-label="Next page">
          Next
        </button>
      </li>
    </ul>
  </nav>
</main>

<script src="News.js"></script>

<!-- Footer -->
<footer class="main-footer text-center">
  <div class="container">
    <small>Â© 2025 Campus Hub. All rights reserved.</small>
  </div>
</footer>

</body>
</html>
