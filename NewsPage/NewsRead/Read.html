<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Hub | News Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Read.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="../../index.html">Campus Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Events Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Study Group Finder</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Course Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Course Notes</a></li>
        <li class="nav-item"><a class="nav-link active" href="../News.html">Campus News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Club Activities</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Student Marketplace</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="mb-4">
    <a href="../News.html" class="btn btn-outline-secondary btn-sm">← Back to News</a>
  </div>

  <!-- Article Container -->
  <article>
    <div class="mb-3">
      <span id="article-category" class="badge bg-secondary">Loading category...</span>
    </div>
    
    <h1 id="article-title" class="mb-3">Loading Title...</h1>
    
    <div class="d-flex align-items-center mb-4">
      <img id="author-img" src="../assets/placeholder.jpg" 
           class="rounded-circle me-3" 
           width="50" 
           height="50"
           alt="Author">
      <div>
        <p id="author-name" class="mb-0 fw-bold">Loading author...</p>
        <small id="publish-date" class="text-muted">Loading date...</small>
      </div>
    </div>

    <img id="featured-image" 
         src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" 
         class="img-fluid mb-3"
         alt="Loading image...">

    <div id="article-content" class="mb-5">
      <p class="placeholder-glow">
        <span class="placeholder col-12"></span>
        <span class="placeholder col-10"></span>
        <span class="placeholder col-8"></span>
      </p>
    </div>
  </article>

  <!-- Comments -->
  <section class="comments">
    <h5 class="mb-3">Comments (<span id="comment-count">0</span>)</h5>
    <div id="comment-list"></div>
  </section>

</main>

<footer class="text-center py-4 small text-muted">
  © 2025 Campus Hub. All rights reserved.
</footer>

<script src="Read.js"></script>
</body>
</html>
